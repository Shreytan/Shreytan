name: LeetCode Heatmap by dsaStats.site

on:
  schedule:
    - cron: "0 16 * * *" # Runs at 10 PM IST (16:00 UTC)
  workflow_dispatch: # Allows manual triggering

jobs:
  update-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Image from API
        run: |
          curl -o leetcodeHeatmap.png --fail --silent --show-error "https://www.dsastats.site/api/lcheatmap/Shreytan"
          if [ ! -s leetcodeHeatmap.png ]; then
            echo "No image returned or link inaccessible. Aborting workflow."
            exit 1
          fi

      - name: Commit and Push Image
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add leetcodeHeatmap.png
          git commit -m "Update LeetCode Heatmap image" || exit 0
          git pull --rebase
          git push https://Shreytan:${{ secrets.GH_PAT }}@github.com/Shreytan/Shreytan.git main

        with:
          author_name: 'GitHub Actions'
          author_email: 'actions@github.com'
          message: 'Update LeetCode Heatmap image'
          add: 'leetcodeHeatmap.png'
